<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/CSS/reset.css">
        <link rel="stylesheet" href="/CSS/common.css">
        <link rel="stylesheet" href="/CSS/calendar.css">
        <link rel="stylesheet" href="/CSS/welcome.css">
        <link rel="stylesheet" href="/CSS/sidebar.css">
    <link rel="stylesheet" href="/CSS/list-area.css">
    <link rel="stylesheet" href="/CSS/modal.css">
    <style>
        body {
            background-image: url('/image/background.png');
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="root">
        <aside class="sidebar">
            <button class="sidebar-toggle-button" onclick="sidebarToggleButtonOnClickHandle()">▶</button>
            <h1 class="sidebar-logo">MyToDo</h1>
            <ul class="sidebar-menu-list">
                <li class="menu-items isMenuSelected" onclick="sidebarMenuOnClickHandle(this);">시작하기</li>
                <li class="menu-items" onclick="sidebarMenuOnClickHandle(this)">TODOLIST</li>
            </ul>
            </button>
            <!-- <i class="fa-solid fa-bars"></i> -->
        </aside>

        <div class="welcome-page-container">
            <h1 class="welcome-page-title">TODOLIST</h1>
            <button class="write-link-button" onclick="goToWriteOnClickHandle()">Go to write</button>
        </div>
        <!-- TODOLIST 페이지 -->
        <div class="container invisible">
            <main class="main-container">
                <div class="calendar-container">
                    <div class="calendar-info-container">
                        <i class="fa-regular fa-calendar select" onclick="viewAllPeriodOnClickHandle(this);"></i>
                        <button id="beforebtn" class="calendar-before-button cal-btn">
                            <i class="fa-solid fa-chevron-left fa-lg"></i></button>
                        <span class="calendar-month"></span>
                        <button id="nextbtn" class="calendar-next-button cal-btn">
                            <i class="fa-solid fa-chevron-right fa-lg"></i></button>
                    </div>
                    <div class="calendar-wrapper">
                        <table class="calendar-table">
                            <thead class="calendar-thead">
                                <tr>
                                    <th>일</th>
                                    <th>월</th>
                                    <th>화</th>
                                    <th>수</th>
                                    <th>목</th>
                                    <th>금</th>
                                    <th>토</th>
                                </tr>
                            </thead>
                            <tbody id="calendar-body" class="calendar-tbody"></tbody>
                        </table>
                    </div>
                </div>
                <div class="todo-container">
                    <h1 class="todo-title">T O D O</h1>
                    <header>
                        <div class="todolist-header-items">
                            <input type="text" class="text-input w-f" placeholder="Enter to add..."
                                onkeyup="addTodoOnKeyUpHandle(event);" autofocus>
                        </div>
                    </header>
                    <ul class="todolist-main-container">
                        <!-- updateTodoList 에서 innerHTML -->
                    </ul>
                    <footer>
                        <div class="todo-current">
                            <div class="remaining-todo"></div>
                            <div class="todo-view">
                                <span class="view-all " onclick="viewAllOnClickHandle(this)">All</span>
                                <span class="view-active " onclick="viewActiveOnClickHandle(this)">Active</span>
                                <span class="view-completed "
                                    onclick="viewCompletedOnClickHandle(this)">Completed</span>
                            </div>
                            <div class="clear-completed" onclick="clearCompletedOnClickHandle(this);">Clear</div>
                    </footer>
                </div>
            </main>
            <div class="modal invisible">
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="./JS/index.js"></script>
    <script src="./JS/routes.js"></script>
    <script src="./JS/todolist.js"></script>
    <script src="./JS/calendar.js"></script>
    <script src="./JS/sidebar.js"></script>
    <script src="./JS/utils.js"></script>
    <script src="./JS/modal.js"></script>
    <script src="./JS/welcome.js"></script>


</body>

</html>
